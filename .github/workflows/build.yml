name: Android build

on:
  push:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up JDK
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      # Cache
      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-gradle-

      # Permissions for Gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Add Google Services File
      - name: Add google-services.json
        run: |
          cd app
          cat > google-services.json << ENDOFFILE 
          ${{ secrets.GOOGLE_SERVICES_JSON }} 
          ENDOFFILE
          ls
          cd ..

      # Build
      - name: Build with Gradle
        run: ./gradlew bundleRelease assembleRelease
        env:
          DUTCHRAILWAYS_TRAVELINFOAPI_KEY: ${{ secrets.DUTCHRAILWAYS_TRAVELINFOAPI_KEY }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      # Upload artifacts
      - uses: actions/upload-artifact@v2
        with:
          name: TraiNL-release.aab
          path: app/build/outputs/bundle/release/app-release.aab
          if-no-files-found: error

      - uses: actions/upload-artifact@v2
        with:
          name: TraiNL-release.apk
          path: app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
